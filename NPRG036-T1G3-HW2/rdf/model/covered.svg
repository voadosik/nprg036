<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <style>
    .class-box {
      fill: white;
      stroke: black;
      stroke-width: 2;
    }
    .class-title {
      font-weight: bold;
      font-family: sans-serif;
      font-size: 16px;
      fill: black;
    }
    .attribute {
      font-family: sans-serif;
      font-size: 14px;
      fill: black;
    }
    .arrow {
      stroke: black;
      stroke-width: 2;
      marker-end: url(#arrowhead);
    }
    .inheritance {
      fill: none;
      stroke: black;
      stroke-width: 2;
      marker-end: url(#trianglehead);
    }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
    <marker id="trianglehead" markerWidth="10" markerHeight="10"
      refX="10" refY="5" orient="auto">
      <polygon points="0,0 10,5 0,10" fill="black" />
    </marker>
  </defs>

  <!-- schema:Person -->
  <rect x="50" y="50" width="250" height="100" class="class-box"/>
  <text x="60" y="70" class="class-title">schema:Person</text>
  <text x="60" y="95" class="attribute">schema:name : rdf:langString</text>
  <text x="60" y="115" class="attribute">ex:birthYear : xsd:gYear</text>
  <text x="60" y="135" class="attribute">ex:phone : rdfs:Resource</text>

  <!-- ex:Actor -->
  <rect x="50" y="180" width="150" height="30" class="class-box"/>
  <text x="60" y="200" class="class-title">ex:Actor</text>
  <line x1="125" y1="180" x2="125" y2="150" class="inheritance" />

  <!-- ex:Director -->
  <rect x="250" y="180" width="150" height="30" class="class-box"/>
  <text x="260" y="200" class="class-title">ex:Director</text>
  <line x1="325" y1="180" x2="175" y2="150" class="inheritance" />

  <!-- schema:Movie -->
  <rect x="400" y="50" width="250" height="100" class="class-box"/>
  <text x="410" y="70" class="class-title">schema:Movie</text>
  <text x="410" y="95" class="attribute">schema:name : rdf:langString</text>
  <text x="410" y="115" class="attribute">ex:durationMinutes : xsd:integer</text>
  <text x="410" y="135" class="attribute">schema:datePublished : xsd:gYear</text>

  <!-- schema:ScreeningEvent -->
  <rect x="400" y="200" width="250" height="60" class="class-box"/>
  <text x="410" y="220" class="class-title">schema:ScreeningEvent</text>
  <text x="410" y="245" class="attribute">schema:startDate : xsd:dateTime</text>

  <!-- ex:Award -->
  <rect x="700" y="50" width="200" height="80" class="class-box"/>
  <text x="710" y="70" class="class-title">ex:Award</text>
  <text x="710" y="95" class="attribute">schema:name : rdf:langString</text>
  <text x="710" y="115" class="attribute">ex:prizeMoney : xsd:decimal</text>

  <!-- Relationships -->
  <!-- Actor → Movie -->
  <line x1="200" y1="195" x2="400" y2="80" class="arrow"/>
  <text x="250" y="130" font-size="12" font-family="sans-serif">ex:actsIn</text>

  <!-- Director → Movie -->
  <line x1="350" y1="195" x2="450" y2="150" class="arrow"/>
  <text x="380" y="170" font-size="12" font-family="sans-serif">ex:directs</text>

  <!-- ScreeningEvent → Movie -->
  <line x1="525" y1="200" x2="525" y2="150" class="arrow"/>
  <text x="530" y="175" font-size="12" font-family="sans-serif">ex:showsFilm</text>

  <!-- Award → Movie -->
  <line x1="700" y1="90" x2="650" y2="90" class="arrow"/>
  <text x="660" y="85" font-size="12" font-family="sans-serif">ex:awardedTo</text>

  <!-- Movie → Award -->
  <line x1="650" y1="110" x2="700" y2="110" class="arrow"/>
  <text x="660" y="105" font-size="12" font-family="sans-serif">ex:hasAward</text>

</svg>
