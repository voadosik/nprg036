<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <style>
    .class-box {
      fill: white;
      stroke: black;
      stroke-width: 2;
    }
    .existing-class-box {
      fill: #E6F3FF;
      stroke: #0066CC;
      stroke-width: 2;
    }
    .custom-class-box {
      fill: #FFE6E6;
      stroke: #CC0000;
      stroke-width: 2;
    }
    .class-title {
      font-weight: bold;
      font-family: sans-serif;
      font-size: 16px;
      fill: black;
    }
    .attribute {
      font-family: sans-serif;
      font-size: 12px;
      fill: black;
    }
    .existing-vocab {
      fill: #0066CC;
    }
    .custom-vocab {
      fill: #CC0000;
    }
    .arrow {
      stroke: black;
      stroke-width: 2;
      marker-end: url(#arrowhead);
    }
    .inheritance {
      fill: none;
      stroke: black;
      stroke-width: 2;
      marker-end: url(#trianglehead);
    }
    .association-label {
      font-family: sans-serif;
      font-size: 11px;
      fill: black;
      font-weight: bold;
    }
    .multiplicity {
      font-family: sans-serif;
      font-size: 10px;
      fill: #666;
    }
    .title {
      font-family: sans-serif;
      font-size: 20px;
      font-weight: bold;
      fill: black;
    }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
    <marker id="trianglehead" markerWidth="15" markerHeight="15"
      refX="15" refY="7.5" orient="auto">
      <polygon points="0,0 15,7.5 0,15" fill="white" stroke="black" stroke-width="2"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="600" y="30" class="title" text-anchor="middle">Film Festival Domain</text>

  <!-- schema:Person (base class) -->
  <rect x="100" y="80" width="280" height="120" class="existing-class-box"/>
  <text x="110" y="100" class="class-title existing-vocab">schema:Person</text>
  <line x1="110" y1="105" x2="370" y2="105" stroke="black"/>
  <text x="110" y="125" class="attribute existing-vocab">schema:name : rdf:langString</text>
  <text x="110" y="145" class="attribute custom-vocab">ex:birthYear : xsd:gYear</text>
  <text x="110" y="165" class="attribute custom-vocab">ex:phone : rdfs:Resource</text>
  <text x="110" y="185" class="attribute existing-vocab">rdfs:label : rdf:langString</text>

  <!-- ex:Actor (inherits from schema:Person) -->
  <rect x="50" y="250" width="150" height="60" class="custom-class-box"/>
  <text x="60" y="270" class="class-title custom-vocab">ex:Actor</text>
  <line x1="60" y1="275" x2="190" y2="275" stroke="black"/>
  <text x="60" y="295" class="attribute">(inherits all from schema:Person)</text>

  <!-- ex:Director (inherits from schema:Person) -->
  <rect x="230" y="250" width="150" height="60" class="custom-class-box"/>
  <text x="240" y="270" class="class-title custom-vocab">ex:Director</text>
  <line x1="240" y1="275" x2="370" y2="275" stroke="black"/>
  <text x="240" y="295" class="attribute">(inherits all from schema:Person)</text>

  <!-- schema:Movie -->
  <rect x="500" y="80" width="280" height="120" class="existing-class-box"/>
  <text x="510" y="100" class="class-title existing-vocab">schema:Movie</text>
  <line x1="510" y1="105" x2="770" y2="105" stroke="black"/>
  <text x="510" y="125" class="attribute existing-vocab">schema:name : rdf:langString</text>
  <text x="510" y="145" class="attribute custom-vocab">ex:durationMinutes : xsd:integer</text>
  <text x="510" y="165" class="attribute existing-vocab">schema:datePublished : xsd:gYear</text>
  <text x="510" y="185" class="attribute existing-vocab">rdfs:label : rdf:langString</text>

  <!-- ex:Award -->
  <rect x="850" y="80" width="250" height="100" class="custom-class-box"/>
  <text x="860" y="100" class="class-title custom-vocab">ex:Award</text>
  <line x1="860" y1="105" x2="1090" y2="105" stroke="black"/>
  <text x="860" y="125" class="attribute existing-vocab">schema:name : rdf:langString</text>
  <text x="860" y="145" class="attribute custom-vocab">ex:prizeMoney : xsd:decimal</text>
  <text x="860" y="165" class="attribute existing-vocab">rdfs:label : rdf:langString</text>

  <!-- schema:ScreeningEvent -->
  <rect x="500" y="300" width="280" height="100" class="existing-class-box"/>
  <text x="510" y="320" class="class-title existing-vocab">schema:ScreeningEvent</text>
  <line x1="510" y1="325" x2="770" y2="325" stroke="black"/>
  <text x="510" y="345" class="attribute existing-vocab">schema:location : rdf:langString</text>
  <text x="510" y="365" class="attribute existing-vocab">schema:startDate : xsd:dateTime</text>
  <text x="510" y="385" class="attribute existing-vocab">rdfs:label : rdf:langString</text>

  <!-- Inheritance arrows -->
  <!-- Actor inherits from Person -->
  <line x1="125" y1="250" x2="200" y2="200" class="inheritance"/>
  
  <!-- Director inherits from Person -->
  <line x1="305" y1="250" x2="280" y2="200" class="inheritance"/>

  <!-- Association arrows and labels -->
  
  <!-- Actor acts in Movie -->
  <line x1="200" y1="280" x2="500" y2="150" class="arrow"/>
  <text x="300" y="200" class="association-label custom-vocab">ex:actsIn</text>
  <text x="300" y="215" class="association-label">(stars in)</text>
  <text x="190" y="290" class="multiplicity">1..*</text>
  <text x="480" y="160" class="multiplicity">1..*</text>

  <!-- Director directs Movie -->
  <line x1="380" y1="280" x2="500" y2="180" class="arrow"/>
  <text x="420" y="220" class="association-label custom-vocab">ex:directs</text>
  <text x="420" y="235" class="association-label">(directed by)</text>
  <text x="370" y="290" class="multiplicity">1..*</text>
  <text x="480" y="190" class="multiplicity">1</text>

  <!-- Award awarded to Movie (bidirectional) -->
  <line x1="850" y1="140" x2="780" y2="140" class="arrow"/>
  <line x1="780" y1="160" x2="850" y2="160" class="arrow"/>
  <text x="795" y="130" class="association-label custom-vocab">ex:awardedTo</text>
  <text x="795" y="175" class="association-label custom-vocab">ex:hasAward</text>
  <text x="795" y="190" class="association-label">(awarded)</text>
  <text x="835" y="150" class="multiplicity">0..1</text>
  <text x="765" y="150" class="multiplicity">0..*</text>

  <!-- ScreeningEvent shows Movie -->
  <line x1="640" y1="300" x2="640" y2="200" class="arrow"/>
  <text x="650" y="250" class="association-label custom-vocab">ex:showsFilm</text>
  <text x="650" y="265" class="association-label">(showed)</text>
  <text x="615" y="290" class="multiplicity">1..*</text>
  <text x="615" y="215" class="multiplicity">1</text>

</svg>
